<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylo.css">
    <title>Clone Netflix</title>
</head>

<body>
    <!--Aqui o header é para criar o cabeçalho-->
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <!--Criar menu de navegação-->
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>


        </div>

    </header>
    <main>
        <div class="filme-principal">
            <div class="class container">
                <h3 class="titulo">The Witcher</h3>
                <p class="descricao">O mutante Geralt de Rívia é um caçador de monstros que luta para encontrar seu
                    lugar num mundo onde as pessoas muitas vezes são mais perversas que as criaturas selvagens.</p>
                <div class="botoes">
                    <button role="button" class="botao"><i class="fas fa-play"></i>
                    ASSISTIR AGORA
                   </button>
                    <button role="button" class="botao"><i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÔES</button>
                </div>
            </div>
        </div>
    </main>
    <!-- Aqui esta referenciando um link javascript externo para usar os icones-->
    <script src="https://kit.fontawesome.com/9d690057c3.js" crossorigin="anonymous"></script>
    <script src="<script src="></script>
</body>

</html>
